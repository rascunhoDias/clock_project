<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>testeClock</title>
</head>
<body>
    <div id="escolpe">

        <div id="relogio">
            <div class="circulo"  id="ss" style="--clr:green"><i></i></div>
            <div class="circulo c2" id ="mm" style="--clr:blue"><i></i></div>
            <div class="circulo c3" id="hh" style="--clr:yellow"><i></i></div>

            <span style="--i:1"> <b>1</b></span>
            <span style="--i:2"> <b>2</b> </span>
            <span style="--i:3"> <b>3</b> </span>
            <span style="--i:4"> <b>4</b> </span>
            <span style="--i:5"> <b>5</b> </span>
            <span style="--i:6"> <b>6</b> </span>
            <span style="--i:7"> <b>7</b> </span>
            <span style="--i:8"> <b>8</b> </span>
            <span style="--i:9"> <b>9</b> </span>
            <span style="--i:10"> <b>10</b> </span>
            <span style="--i:11"> <b>11</b> </span>
            <span style="--i:12"> <b>12</b></span>

        </div>
    </div>

    <script>
        let $hh = document.querySelector('#hh'); 
        let $mm  = document.querySelector('#mm'); 
        let $ss = document.querySelector('#ss'); 

    
        setInterval(() => {
        let day = new Date();
        let hh  = day.getHours() * 30;
        let mm  = day.getMinutes() * 6;
        let ss  = day.getSeconds() * 6;

        $hh.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
        $mm.style.transform = `rotateZ(${mm}deg)`;
        $ss.style.transform = `rotateZ(${ss}deg)`;

        }, 1000)

    </script>
</body>
</html>
